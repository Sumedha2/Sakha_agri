<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="css/login.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Macondo&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Mukta:wght@500&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700&display=swap" rel="stylesheet">
<link href="https://fonts.googleapis.com/css2?family=Gochi+Hand&display=swap" rel="stylesheet">
  </head>
  <body>
    <center>
    <div class="login_box">
     <img src="photos/29-292158_vector-illustration-of-smiling-man-with-turban-headwear.png.jpeg" alt="">
     <a href="index.html"><h3 class="sakha">Sakha</h3></a>
     <p>Welcome. <br> Please create your account</p>
     <form class="form" action="index.html" method="post">
       <label for="">Name</label><br>
       <input type="text" name="" value="" placeholder="Name"><br>
       <label for="">Email</label><br>
       <input type="email" name="" value="" placeholder="name@example.com"><br>
       <label for="">Are you a producer or trader?</label><br>
       <input type="radio" class="occupation" name="occupation" value="owner">
       <label for="">Producer</label><br>
       <input type="radio" class="occupation" name="occupation" value="manager">
       <label for="">Trader</label><br>
       <input type="radio" class="occupation" name="occupation" value="both">
       <label for="">Both</label><br>
       <label for="">Where are you based?</label>
       <input type="text" name="" value=""><br>
       <label for="">What do you mainly deal in?</label><br>
       <input type="text" name="" value=""><br>
       <label for="">Password</label><br>
       <input type="password" name="" value="" placeholder="**********">
     </form>
     <button type="button" name="button"><a href="Login.html"></a>Sign Up</button>
     <p class="member">Already a member?  <a href="signup.html">Login</a></p>
   </div>
   </center>
   <footer>
     <div class="icons">
       <a href="https://www.facebook.com/"><img class="facebook icon"src="photos/facebook-svgrepo-com.svg" alt=""></a>
       <a href="https://www.instagram.com/"><img class="instagram icon"src="photos/instagram-svgrepo-com.svg" alt=""></a>
       <a href="https://twitter.com/"><img class="twitter icon"src="photos/twitter-svgrepo-com.svg" alt=""></a>
       <a href="mailto:sumedhapoonia@icloud.com"><img class="email icon"src="photos/email-svgrepo-com.svg" alt=""></a>
       <a href="https://www.reddit.com/"><img class="reddit icon"src="photos/reddit-svgrepo-com.svg" alt=""></a> 
     </div>

   </footer>
  </body>
</html>
